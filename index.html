<!DOCTYPE html>
<html>
<head>
    <title>Liam vs Jasmin - Dutch Blitz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dutch Blitz">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --danger-color: #f44336;
            --danger-dark: #d32f2f;
            --blue-color: #2196F3;
            --blue-dark: #1976D2;
            --text-color: #333;
            --text-light: #666;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .warning {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: var(--danger-color);
            color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            max-width: 200px;
            line-height: 1.4;
            animation: slideIn 0.5s ease-out, pulse 2s infinite;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-info {
            background-color: var(--card-bg);
            padding: 20px;
            margin: 20px 0;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .game-info:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .round {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .player {
            background-color: var(--card-bg);
            padding: 25px;
            margin: 15px 0;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .player:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-name::before {
            content: 'ðŸ‘¤';
            font-size: 1.2rem;
        }

        .score-input {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            align-items: center;
        }

        .score-controls {
            display: flex;
            gap: 8px;
        }

        .score-toggle {
            padding: 12px;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .score-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        .score-toggle.negative {
            background-color: var(--danger-color);
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        button {
            padding: 15px 25px;
            margin: 8px 0;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            background-color: var(--primary-dark);
        }

        .score {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 15px 0;
            color: var(--text-color);
            text-align: center;
            padding: 10px;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 12px;
        }

        .history {
            background-color: var(--card-bg);
            padding: 25px;
            margin: 20px 0;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .history h2 {
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history h2::before {
            content: 'ðŸ“Š';
            font-size: 1.2rem;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .history-item:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .delete-game {
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .delete-game:hover {
            background-color: var(--danger-dark);
            transform: translateY(-1px);
        }

        .winner {
            color: var(--primary-color);
            font-weight: 600;
        }

        .loser {
            color: var(--danger-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(76, 175, 80, 0.05);
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .player-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(76, 175, 80, 0.05);
            border-radius: 12px;
        }

        .player-stat {
            text-align: center;
        }

        .player-stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .player-stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="warning">
        WARNING<br>
        Double-tapping cards will result in automatic disqualification!
    </div>
    <h1>Dutch Blitz</h1>
    
    <div class="game-info">
        <div class="round">Round <span id="currentRound">1</span></div>
    </div>

    <div class="player">
        <div class="player-name">Liam</div>
        <div class="score-input">
            <div class="score-controls">
                <button class="score-toggle" onclick="toggleScore('liamScore', true)">+</button>
                <button class="score-toggle negative" onclick="toggleScore('liamScore', false)">-</button>
            </div>
            <input type="number" id="liamScore" placeholder="Round Score" onkeypress="if(event.key === 'Enter') submitRound()">
        </div>
        <div class="score">Total: <span id="liamTotal">0</span></div>
    </div>

    <div class="player">
        <div class="player-name">Jasmin</div>
        <div class="score-input">
            <div class="score-controls">
                <button class="score-toggle" onclick="toggleScore('jasmineScore', true)">+</button>
                <button class="score-toggle negative" onclick="toggleScore('jasmineScore', false)">-</button>
            </div>
            <input type="number" id="jasmineScore" placeholder="Round Score" onkeypress="if(event.key === 'Enter') submitRound()">
        </div>
        <div class="score">Total: <span id="jasmineTotal">0</span></div>
    </div>

    <button onclick="submitRound()">Submit Round</button>
    <button onclick="newGame()" style="background-color: var(--blue-color);">New Game</button>

    <div class="history">
        <h2>Game History</h2>
        <div id="gameHistory"></div>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Total Games</div>
                <div class="stat-value" id="totalGames">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Liam Wins</div>
                <div class="stat-value" id="liamWins">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Jasmin Wins</div>
                <div class="stat-value" id="jasmineWins">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Rounds</div>
                <div class="stat-value" id="totalRounds">0</div>
            </div>
        </div>
        <div class="player-stats">
            <div class="player-stat">
                <div class="player-stat-label">Liam Total Points</div>
                <div class="player-stat-value" id="liamTotalPoints">0</div>
            </div>
            <div class="player-stat">
                <div class="player-stat-label">Jasmin Total Points</div>
                <div class="player-stat-value" id="jasmineTotalPoints">0</div>
            </div>
            <div class="player-stat">
                <div class="player-stat-label">Liam Rounds Won</div>
                <div class="player-stat-value" id="liamRoundsWon">0</div>
            </div>
            <div class="player-stat">
                <div class="player-stat-label">Jasmin Rounds Won</div>
                <div class="player-stat-value" id="jasmineRoundsWon">0</div>
            </div>
        </div>
    </div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Hide warning after 3 seconds
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.warning').style.display = 'none';
            }, 3000);
        });
        
        let currentRound = 1;
        let liamTotal = 0;
        let jasmineTotal = 0;
        let totalGames = 0;
        let liamWins = 0;
        let jasmineWins = 0;
        let liamTotalPoints = 0;
        let jasmineTotalPoints = 0;
        let liamRoundsWon = 0;
        let jasmineRoundsWon = 0;
        let games = [];

        // Load saved data when page loads
        function loadSavedData() {
            const savedData = localStorage.getItem('dutchBlitzData');
            if (savedData) {
                const data = JSON.parse(savedData);
                games = data.games || [];
                totalGames = data.totalGames || 0;
                liamWins = data.liamWins || 0;
                jasmineWins = data.jasmineWins || 0;
                liamTotalPoints = data.liamTotalPoints || 0;
                jasmineTotalPoints = data.jasmineTotalPoints || 0;
                liamRoundsWon = data.liamRoundsWon || 0;
                jasmineRoundsWon = data.jasmineRoundsWon || 0;
                
                // Update display
                document.getElementById('totalGames').textContent = totalGames;
                document.getElementById('liamWins').textContent = liamWins;
                document.getElementById('jasmineWins').textContent = jasmineWins;
                document.getElementById('liamTotalPoints').textContent = liamTotalPoints;
                document.getElementById('jasmineTotalPoints').textContent = jasmineTotalPoints;
                document.getElementById('liamRoundsWon').textContent = liamRoundsWon;
                document.getElementById('jasmineRoundsWon').textContent = jasmineRoundsWon;
                updateHistory();
            }
        }

        // Save data whenever it changes
        function saveData() {
            const data = {
                games: games,
                totalGames: totalGames,
                liamWins: liamWins,
                jasmineWins: jasmineWins,
                liamTotalPoints: liamTotalPoints,
                jasmineTotalPoints: jasmineTotalPoints,
                liamRoundsWon: liamRoundsWon,
                jasmineRoundsWon: jasmineRoundsWon
            };
            localStorage.setItem('dutchBlitzData', JSON.stringify(data));
        }

        function toggleScore(inputId, isPositive) {
            const input = document.getElementById(inputId);
            const currentValue = parseInt(input.value) || 0;
            const absValue = Math.abs(currentValue);
            input.value = isPositive ? absValue : -absValue;
        }

        function submitRound() {
            const liamScore = parseInt(document.getElementById('liamScore').value) || 0;
            const jasmineScore = parseInt(document.getElementById('jasmineScore').value) || 0;

            liamTotal += liamScore;
            jasmineTotal += jasmineScore;
            liamTotalPoints += liamScore;
            jasmineTotalPoints += jasmineScore;

            // Update rounds won
            if (liamScore > jasmineScore) {
                liamRoundsWon++;
            } else if (jasmineScore > liamScore) {
                jasmineRoundsWon++;
            }

            document.getElementById('liamTotal').textContent = liamTotal;
            document.getElementById('jasmineTotal').textContent = jasmineTotal;
            document.getElementById('liamTotalPoints').textContent = liamTotalPoints;
            document.getElementById('jasmineTotalPoints').textContent = jasmineTotalPoints;
            document.getElementById('liamRoundsWon').textContent = liamRoundsWon;
            document.getElementById('jasmineRoundsWon').textContent = jasmineRoundsWon;

            // Clear inputs and increment round
            document.getElementById('liamScore').value = '';
            document.getElementById('jasmineScore').value = '';
            currentRound++;
            document.getElementById('currentRound').textContent = currentRound;

            // Focus on Liam's input for next round
            document.getElementById('liamScore').focus();
        }

        function deleteGame(gameIndex) {
            const game = games[gameIndex];
            if (game.winner === 'Liam') {
                liamWins--;
            } else if (game.winner === 'Jasmin') {
                jasmineWins--;
            }
            totalGames--;
            games.splice(gameIndex, 1);
            updateHistory();
            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('liamWins').textContent = liamWins;
            document.getElementById('jasmineWins').textContent = jasmineWins;
            saveData(); // Save after deleting
        }

        function updateHistory() {
            const historyDiv = document.getElementById('gameHistory');
            historyDiv.innerHTML = '';
            games.forEach((game, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div>
                        Game ${index + 1}: Liam ${game.liamScore} - Jasmin ${game.jasmineScore} 
                        <span class="${game.winner === 'Liam' ? 'winner' : game.winner === 'Jasmin' ? 'winner' : ''}">
                            ${game.winner === 'Tie' ? '(Tie)' : `(${game.winner} wins)`}
                        </span>
                    </div>
                    <button class="delete-game" onclick="deleteGame(${index})">Delete</button>
                `;
                historyDiv.appendChild(historyItem);
            });
        }

        function newGame() {
            // Update game history
            const game = {
                liamScore: liamTotal,
                jasmineScore: jasmineTotal,
                winner: liamTotal > jasmineTotal ? 'Liam' : jasmineTotal > liamTotal ? 'Jasmin' : 'Tie'
            };
            
            if (liamTotal > jasmineTotal) {
                liamWins++;
            } else if (jasmineTotal > liamTotal) {
                jasmineWins++;
            }
            totalGames++;
            
            games.push(game);
            updateHistory();

            // Update stats
            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('liamWins').textContent = liamWins;
            document.getElementById('jasmineWins').textContent = jasmineWins;

            // Save data after new game
            saveData();

            // Reset game
            currentRound = 1;
            liamTotal = 0;
            jasmineTotal = 0;
            document.getElementById('currentRound').textContent = currentRound;
            document.getElementById('liamTotal').textContent = '0';
            document.getElementById('jasmineTotal').textContent = '0';
            document.getElementById('liamScore').focus();
        }

        // Focus on Liam's input when page loads
        window.onload = function() {
            loadSavedData(); // Load saved data first
            document.getElementById('liamScore').focus();
        };
    </script>
</body>
</html>
