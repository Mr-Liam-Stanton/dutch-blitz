<!DOCTYPE html>
<html>
<head>
    <title>Liam vs Jasmin - Dutch Blitz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dutch Blitz">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --danger-color: #f44336;
            --danger-dark: #d32f2f;
            --blue-color: #2196F3;
            --blue-dark: #1976D2;
            --text-color: #333;
            --text-light: #666;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #66bb6a;
            --primary-dark: #4caf50;
            --danger-color: #ef5350;
            --danger-dark: #e53935;
            --blue-color: #42a5f5;
            --blue-dark: #1e88e5;
            --text-color: #e0e0e0;
            --text-light: #b0b0b0;
            --background: #1a1a1a;
            --card-bg: #2d2d2d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--card-bg) 100%);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            transition: var(--transition);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: 'üéÆ';
            position: absolute;
            right: -40px;
            top: -10px;
            font-size: 2rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .warning {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: var(--danger-color);
            color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            max-width: 200px;
            line-height: 1.4;
            animation: slideIn 0.5s ease-out, pulse 2s infinite;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes winner {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-info {
            background-color: var(--card-bg);
            padding: 20px;
            margin: 20px 0;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .game-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .game-info:hover::before {
            transform: translateX(100%);
        }

        .round {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .round::after {
            content: 'üé≤';
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .player {
            background-color: var(--card-bg);
            padding: 25px;
            margin: 15px 0;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .player:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .player.winner {
            animation: winner 0.5s ease;
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(76, 175, 80, 0.1) 100%);
            border-color: var(--primary-color);
        }

        .player.negative {
            animation: shake 0.5s ease;
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(244, 67, 54, 0.1) 100%);
            border-color: var(--danger-color);
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-name::before {
            content: 'üë§';
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        .score-input {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            align-items: center;
        }

        .score-controls {
            display: flex;
            gap: 5px;
        }

        .score-toggle {
            padding: 8px;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .score-toggle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .score-toggle:active::after {
            width: 200px;
            height: 200px;
        }

        .score-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        .score-toggle.negative {
            background-color: var(--danger-color);
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            transition: all 0.2s ease;
            max-width: 120px;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            background: white;
        }

        button {
            padding: 15px 25px;
            margin: 8px 0;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-weight: 600;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        button:active::after {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            background-color: var(--primary-dark);
        }

        .score {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 15px 0;
            color: var(--text-color);
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(76, 175, 80, 0.2) 100%);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .score::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .score:hover::before {
            transform: translateX(100%);
        }

        .history {
            background-color: var(--card-bg);
            padding: 25px;
            margin: 20px 0;
            border-radius: 16px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .history::before {
            content: 'üéØ';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            opacity: 0.1;
            transform: rotate(-15deg);
        }

        .history h2 {
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history h2::before {
            content: 'üìä';
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .history-item:hover {
            background-color: rgba(0, 0, 0, 0.02);
            transform: translateX(5px);
        }

        .delete-game {
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .delete-game::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .delete-game:active::after {
            width: 200px;
            height: 200px;
        }

        .delete-game:hover {
            background-color: var(--danger-dark);
            transform: translateY(-1px);
        }

        .winner {
            color: var(--primary-color);
            font-weight: 600;
            position: relative;
        }

        .winner::after {
            content: 'üèÜ';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            animation: bounce 1s infinite;
        }

        .loser {
            color: var(--danger-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.05) 0%, rgba(76, 175, 80, 0.1) 100%);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .stats-grid::before {
            content: 'üéÆ';
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5rem;
            opacity: 0.1;
            transform: rotate(-15deg);
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            position: relative;
            transition: transform 0.2s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .player-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.05) 0%, rgba(76, 175, 80, 0.1) 100%);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .player-stats::before {
            content: 'üéØ';
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5rem;
            opacity: 0.1;
            transform: rotate(-15deg);
        }

        .player-stat {
            text-align: center;
            position: relative;
            transition: transform 0.2s ease;
        }

        .player-stat:hover {
            transform: translateY(-2px);
        }

        .player-stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .player-stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle::before {
            content: 'üåô';
            font-size: 1.2rem;
        }

        [data-theme="dark"] .theme-toggle::before {
            content: '‚òÄÔ∏è';
        }

        .streak-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
        }

        .player.winner .streak-counter {
            opacity: 1;
            transform: translateY(0);
        }

        .mini-chart {
            height: 40px;
            margin-top: 10px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .mini-chart-bar {
            flex: 1;
            background: var(--primary-color);
            border-radius: 2px;
            transition: height 0.3s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .floating-emoji {
            position: absolute;
            pointer-events: none;
            animation: float 2s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player.winner .floating-emoji {
            opacity: 1;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()"></button>
    <div class="warning">
        WARNING<br>
        Double-tapping cards will result in automatic disqualification!
    </div>
    <h1>Dutch Blitz</h1>
    
    <div class="game-info">
        <div class="round">Round <span id="currentRound">1</span></div>
    </div>

    <div class="player" id="liamPlayer">
        <div class="player-name">Liam</div>
        <div class="streak-counter">üî• 0</div>
        <div class="floating-emoji">üèÜ</div>
        <div class="score-input">
            <div class="score-controls">
                <button class="score-toggle" onclick="toggleScore('liamScore', true)">+</button>
                <button class="score-toggle negative" onclick="toggleScore('liamScore', false)">-</button>
            </div>
            <input type="number" id="liamScore" placeholder="Round Score" onkeypress="if(event.key === 'Enter') submitRound()">
        </div>
        <div class="score">Total: <span id="liamTotal">0</span></div>
    </div>

    <div class="player" id="jasminePlayer">
        <div class="player-name">Jasmin</div>
        <div class="streak-counter">üî• 0</div>
        <div class="floating-emoji">üèÜ</div>
        <div class="score-input">
            <div class="score-controls">
                <button class="score-toggle" onclick="toggleScore('jasmineScore', true)">+</button>
                <button class="score-toggle negative" onclick="toggleScore('jasmineScore', false)">-</button>
            </div>
            <input type="number" id="jasmineScore" placeholder="Round Score" onkeypress="if(event.key === 'Enter') submitRound()">
        </div>
        <div class="score">Total: <span id="jasmineTotal">0</span></div>
    </div>

    <button onclick="submitRound()">Submit Round</button>
    <button onclick="newGame()" style="background-color: var(--blue-color);">New Game</button>

    <div class="history">
        <h2>Game History</h2>
        <div id="gameHistory"></div>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Total Games</div>
                <div class="stat-value" id="totalGames">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Liam Wins</div>
                <div class="stat-value" id="liamWins">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Jasmin Wins</div>
                <div class="stat-value" id="jasmineWins">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Rounds</div>
                <div class="stat-value" id="totalRounds">0</div>
            </div>
        </div>
        <div class="player-stats">
            <div class="player-stat">
                <div class="player-stat-label">Liam Total Points</div>
                <div class="player-stat-value" id="liamTotalPoints">0</div>
            </div>
            <div class="player-stat">
                <div class="player-stat-label">Jasmin Total Points</div>
                <div class="player-stat-value" id="jasmineTotalPoints">0</div>
            </div>
            <div class="player-stat">
                <div class="player-stat-label">Liam Rounds Won</div>
                <div class="player-stat-value" id="liamRoundsWon">0</div>
            </div>
            <div class="player-stat">
                <div class="player-stat-label">Jasmin Rounds Won</div>
                <div class="player-stat-value" id="jasmineRoundsWon">0</div>
            </div>
        </div>
    </div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Hide warning after 3 seconds
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.warning').style.display = 'none';
            }, 3000);
        });
        
        let currentRound = 1;
        let liamTotal = 0;
        let jasmineTotal = 0;
        let totalGames = 0;
        let liamWins = 0;
        let jasmineWins = 0;
        let liamTotalPoints = 0;
        let jasmineTotalPoints = 0;
        let liamRoundsWon = 0;
        let jasmineRoundsWon = 0;
        let games = [];

        // Load saved data when page loads
        function loadSavedData() {
            const savedData = localStorage.getItem('dutchBlitzData');
            if (savedData) {
                const data = JSON.parse(savedData);
                games = data.games || [];
                totalGames = data.totalGames || 0;
                liamWins = data.liamWins || 0;
                jasmineWins = data.jasmineWins || 0;
                liamTotalPoints = data.liamTotalPoints || 0;
                jasmineTotalPoints = data.jasmineTotalPoints || 0;
                liamRoundsWon = data.liamRoundsWon || 0;
                jasmineRoundsWon = data.jasmineRoundsWon || 0;
                
                // Update display
                document.getElementById('totalGames').textContent = totalGames;
                document.getElementById('liamWins').textContent = liamWins;
                document.getElementById('jasmineWins').textContent = jasmineWins;
                document.getElementById('liamTotalPoints').textContent = liamTotalPoints;
                document.getElementById('jasmineTotalPoints').textContent = jasmineTotalPoints;
                document.getElementById('liamRoundsWon').textContent = liamRoundsWon;
                document.getElementById('jasmineRoundsWon').textContent = jasmineRoundsWon;
                updateHistory();
            }
        }

        // Save data whenever it changes
        function saveData() {
            const data = {
                games: games,
                totalGames: totalGames,
                liamWins: liamWins,
                jasmineWins: jasmineWins,
                liamTotalPoints: liamTotalPoints,
                jasmineTotalPoints: jasmineTotalPoints,
                liamRoundsWon: liamRoundsWon,
                jasmineRoundsWon: jasmineRoundsWon
            };
            localStorage.setItem('dutchBlitzData', JSON.stringify(data));
        }

        // Sound effects
        const sounds = {
            click: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'),
            win: new Audio('https://assets.mixkit.co/active_storage/sfx/1434/1434-preview.mp3'),
            negative: new Audio('https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3'),
            gameEnd: new Audio('https://assets.mixkit.co/active_storage/sfx/1433/1433-preview.mp3')
        };

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        }

        // Streak tracking
        let liamStreak = 0;
        let jasmineStreak = 0;

        function updateStreak(winner) {
            if (winner === 'Liam') {
                liamStreak++;
                jasmineStreak = 0;
                document.querySelector('#liamPlayer .streak-counter').textContent = `üî• ${liamStreak}`;
                document.querySelector('#jasminePlayer .streak-counter').textContent = '';
            } else if (winner === 'Jasmin') {
                jasmineStreak++;
                liamStreak = 0;
                document.querySelector('#jasminePlayer .streak-counter').textContent = `üî• ${jasmineStreak}`;
                document.querySelector('#liamPlayer .streak-counter').textContent = '';
            }
        }

        // Play sound effect
        function playSound(soundName) {
            const sound = sounds[soundName];
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(() => {}); // Ignore errors if sound is blocked
            }
        }

        // Update toggleScore function
        function toggleScore(inputId, isPositive) {
            playSound('click');
            const input = document.getElementById(inputId);
            const currentValue = parseInt(input.value) || 0;
            const absValue = Math.abs(currentValue);
            input.value = isPositive ? absValue : -absValue;
        }

        function triggerConfetti(player) {
            const playerElement = document.getElementById(player + 'Player');
            const rect = playerElement.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: x / window.innerWidth, y: y / window.innerHeight }
            });
        }

        function checkGameEnd() {
            if (liamTotal >= 75 || jasmineTotal >= 75) {
                const winner = liamTotal > jasmineTotal ? 'Liam' : jasmineTotal > liamTotal ? 'Jasmin' : 'Tie';
                if (winner !== 'Tie') {
                    triggerConfetti(winner.toLowerCase());
                    alert(`${winner} wins the game! üéâ`);
                }
                return true;
            }
            return false;
        }

        function submitRound() {
            playSound('click');
            const liamScore = parseInt(document.getElementById('liamScore').value) || 0;
            const jasmineScore = parseInt(document.getElementById('jasmineScore').value) || 0;

            // Remove previous classes
            document.getElementById('liamPlayer').classList.remove('winner', 'negative');
            document.getElementById('jasminePlayer').classList.remove('winner', 'negative');

            liamTotal += liamScore;
            jasmineTotal += jasmineScore;
            liamTotalPoints += liamScore;
            jasmineTotalPoints += jasmineScore;

            // Update rounds won and trigger animations
            if (liamScore > jasmineScore) {
                liamRoundsWon++;
                document.getElementById('liamPlayer').classList.add('winner');
                triggerConfetti('liam');
                playSound('win');
                updateStreak('Liam');
            } else if (jasmineScore > liamScore) {
                jasmineRoundsWon++;
                document.getElementById('jasminePlayer').classList.add('winner');
                triggerConfetti('jasmine');
                playSound('win');
                updateStreak('Jasmin');
            }

            // Add negative score animation
            if (liamScore < 0) {
                document.getElementById('liamPlayer').classList.add('negative');
                playSound('negative');
            }
            if (jasmineScore < 0) {
                document.getElementById('jasminePlayer').classList.add('negative');
                playSound('negative');
            }

            document.getElementById('liamTotal').textContent = liamTotal;
            document.getElementById('jasmineTotal').textContent = jasmineTotal;
            document.getElementById('liamTotalPoints').textContent = liamTotalPoints;
            document.getElementById('jasmineTotalPoints').textContent = jasmineTotalPoints;
            document.getElementById('liamRoundsWon').textContent = liamRoundsWon;
            document.getElementById('jasmineRoundsWon').textContent = jasmineRoundsWon;

            // Check for game end
            if (checkGameEnd()) {
                newGame();
                return;
            }

            // Clear inputs and increment round
            document.getElementById('liamScore').value = '';
            document.getElementById('jasmineScore').value = '';
            currentRound++;
            document.getElementById('currentRound').textContent = currentRound;

            // Focus on Liam's input for next round
            document.getElementById('liamScore').focus();
        }

        function deleteGame(gameIndex) {
            const game = games[gameIndex];
            if (game.winner === 'Liam') {
                liamWins--;
            } else if (game.winner === 'Jasmin') {
                jasmineWins--;
            }
            totalGames--;
            games.splice(gameIndex, 1);
            updateHistory();
            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('liamWins').textContent = liamWins;
            document.getElementById('jasmineWins').textContent = jasmineWins;
            saveData(); // Save after deleting
        }

        function updateHistory() {
            const historyDiv = document.getElementById('gameHistory');
            historyDiv.innerHTML = '';
            games.forEach((game, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div>
                        Game ${index + 1}: Liam ${game.liamScore} - Jasmin ${game.jasmineScore} 
                        <span class="${game.winner === 'Liam' ? 'winner' : game.winner === 'Jasmin' ? 'winner' : ''}">
                            ${game.winner === 'Tie' ? '(Tie)' : `(${game.winner} wins)`}
                        </span>
                    </div>
                    <button class="delete-game" onclick="deleteGame(${index})">Delete</button>
                `;
                historyDiv.appendChild(historyItem);
            });
        }

        function newGame() {
            // Update game history
            const game = {
                liamScore: liamTotal,
                jasmineScore: jasmineTotal,
                winner: liamTotal > jasmineTotal ? 'Liam' : jasmineTotal > liamTotal ? 'Jasmin' : 'Tie'
            };
            
            if (liamTotal > jasmineTotal) {
                liamWins++;
            } else if (jasmineTotal > liamTotal) {
                jasmineWins++;
            }
            totalGames++;
            
            games.push(game);
            updateHistory();

            // Update stats
            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('liamWins').textContent = liamWins;
            document.getElementById('jasmineWins').textContent = jasmineWins;

            // Save data after new game
            saveData();

            // Reset game
            currentRound = 1;
            liamTotal = 0;
            jasmineTotal = 0;
            document.getElementById('currentRound').textContent = currentRound;
            document.getElementById('liamTotal').textContent = '0';
            document.getElementById('jasmineTotal').textContent = '0';
            document.getElementById('liamScore').focus();
        }

        // Focus on Liam's input when page loads
        window.onload = function() {
            loadSavedData(); // Load saved data first
            document.getElementById('liamScore').focus();
        };
    </script>
